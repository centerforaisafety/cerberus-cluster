  vars:
    package_name:
      - texlive
    package_state: latest
    package_repo: "epel,ol7_developer_EPEL"
  include_role:
    name: safe_yum
  ignore_errors: true

# Move ksplice
- name: copy ksplice
  become: true
  copy: 
    src: /etc/cron.d/ksplice
    dest: /root/
  when: "'/etc/cron.d/ksplice' is file"
- name: Remove file (delete file)
  become: true
  file:
    path: /etc/cron.d/ksplice
    state: absent
  when: "'/etc/cron.d/ksplice' is file"
